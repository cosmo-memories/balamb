<div th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Mobile -->
    <div id="mobileSidebar" class="offcanvas offcanvas-start d-lg-none text-white bg-dark" tabindex="-1">
        <div class="offcanvas-header d-flex justify-content-end">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body p-3">
            <div th:replace="~{fragments/sidebarContent :: sidebarContent}"></div>
        </div>
    </div>

    <!-- Desktop -->
    <div id="sidebarMenu"
         class="offcanvas-lg offcanvas-start d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar"
         tabindex="-1"
         style="width: 280px; height: 100vh; overflow-y: auto;">

        <div th:replace="~{fragments/sidebarContent :: sidebarContent}"></div>
    </div>

</div>
