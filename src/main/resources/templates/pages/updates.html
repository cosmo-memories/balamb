<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/default}">
<head>
    <title>Updates</title>
</head>
<body>

<section layout:fragment="content">
    <div class="row d-flex justify-content-between">
        <div class="col-auto">
            <h1 class="text-primary">Project Updates</h1>
        </div>
        <div class="col-auto">
            <p sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#updateModal">Add Update</button>
            </p>
        </div>
    </div>
    <hr class="mt-0">

    <div class="container my-4" style="max-width: 600px">
        <form action="#" th:action="@{/updates}" method="get" id="filterForm">
            <div class="d-flex flex-wrap align-items-center gap-2">
                <div class="flex-grow-1">
                    <select id="type" name="type" class="form-select">
                        <option value="" disabled th:selected="${type == null}">Update Type</option>
                        <option th:each="newType: ${updateType}"
                                th:text="${newType.getLabel()}"
                                th:value="${newType}"
                                th:selected="${newType == type}">
                        </option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-m">Apply Filter</button>
                    <a href="/updates" class="btn btn-secondary btn-m">Reset Filter</a>
                </div>
            </div>
        </form>
    </div>




    <hr class="mt-0">

    <p th:if="${error}" th:text="${errorText}"></p>

    <p th:if="${updateList.empty}">
        No updates to show :(
    </p>

    <div class="row row-cols-1 g-4 mb-4">
        <div class="col d-flex" th:each="post: ${updateList}">
            <div class="card h-100 flex-fill border-2 border-white bg-dark text-white">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="d-flex">
                            <h5 class="mb-1" th:text="${post.updateType.getLabel()}"
                            th:classappend="${post.updateType.getLabel() == 'Update' || post.updateType.getLabel() == 'News'} ? text-success : ''"></h5>
                            <span th:if="${post.resolved}" class="h5 mx-2 text-info">(Resolved)</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <small class="text-white mx-3" th:text="${#temporals.format(post.created, 'dd-MM-yyyy')}"></small>
                            <div th:if="${(post.updateType.getLabel() == 'To Do' || post.updateType.getLabel() == 'Known Issue') && post.resolved == false}">
                                <a sec:authorize="isAuthenticated()" th:onclick="'resolveUpdate(' + ${post.id} + ')'"
                                   class="btn btn-light text-black btn-sm mx-2">Resolve</a>
                            </div>
                            <a sec:authorize="isAuthenticated()" th:onclick="'deleteUpdate(' + ${post.id} + ')'" class="btn btn-light text-black btn-sm">Delete</a>
                        </div>
                    </div>
                    <small th:text="${post.description}" th:if="${post.resolved}" style="overflow-wrap: anywhere; text-decoration: line-through;"></small>
                    <small th:text="${post.description}" th:unless="${post.resolved}" style="overflow-wrap: anywhere;" ></small>
                </div>
            </div>
        </div>
    </div>

    <div class="table-pagination">
        <ul class="pagination justify-content-center">
            <li th:class="${updateList.number eq 0} ? 'disabled' : ''">
                <a th:if="${not updateList.first}" th:href="'/updates?pageNo=' + ${updateList.number - 1}
                        + (${#strings.isEmpty(type)} ? '' : '&type=' + ${type})">
                    Previous
                </a>
                <a th:if="${updateList.first}">Previous</a>
            </li>
            <li class="mx-2">
                |
            </li>
            <li th:class="${updateList.number + 1 ge updateList.totalPages} ? 'disabled' : ''">
                <a th:if="${not updateList.last}" th:href="'/updates?pageNo=' + ${updateList.number + 1} + (${#strings.isEmpty(type)} ? '' : '&type=' + ${type})">
                    Next
                </a>
                <a th:if="${updateList.last}">Next</a>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
         data-bs-theme="dark" sec:authorize="isAuthenticated()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Post new update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/update}" th:object="${update}" method="post" id="update-form">
                    <div class="modal-body">
                        <textarea id="description" type="text" th:field="*{description}" placeholder="Text" class="form-control form-control-md"
                                  minlength="1" maxlength="1000" required> </textarea>
                        <select class="form-select form-select-sm mt-2" id="updateType" th:field="*{updateType}">
                            <option th:each="updateType: ${updateType}" th:text="${updateType.getLabel()}" th:value="${updateType}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-secondary" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function deleteUpdate(id) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch("/admin/update/" + id, {
                method: "DELETE",
                headers: {
                    "X-Requested-With": "XMLHttpRequest",
                    [header]: token
                }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Something went wrong!")
                }
            });
        }

        function resolveUpdate(id) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch("/admin/update/" + id, {
                method: "POST",
                headers: {
                    "X-Requested-With": "XMLHttpRequest",
                    [header]: token
                }
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Something went wrong!")
                }
            });
        }
    </script>
</section>

</body>
</html>
